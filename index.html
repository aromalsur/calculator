<!DOCTYPE html>
<html lang="en">
<head>
  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="script.js"></script>
</head>
<body>
    <div class="container" id="mains1">
        <div id="mains" class="row row-gap-2  py-5 my-5">
        

            
            <div class="col-12" style="margin-top: 50px;">
                <input type="text" class="form-control" id="result" style="background-color: black;color: white;border: none;font-size:50px ;text-align: end;" >
            </div>
            <div class="col-3">
                <button class="btn btn-secondary  text-center" onclick="cleardisplay()" style=" font-size: 25px;font-weight: bolder; border-radius: 50%;height: 60px;width: 60px;">AC</button>
                
            </div>
            <div class="col-3">
                <button class="btn btn-secondary  text-center " onclick="display('-')" style=" font-size: 25px;font-weight: bolder; border-radius: 50%;height: 60px;width: 60px;">+/-</button>
            </div>
            <div class="col-3">
                <button class="btn btn-secondary  text-center " onclick="display('%')" style=" font-size: 25px;font-weight: bolder; border-radius: 50%;height: 60px;width: 60px">%</button>
            </div>
            <div class="col-3">
                <button class="btn btn-warning  text-center " onclick="display('/')" style=" font-size: 25px;font-weight: bolder; border-radius: 50%;height: 60px;width: 60px">รท</button>
            </div>
            <div class="col-3">
                <button class="btn btn-dark  text-center " onclick="display(7)" style=" font-size: 25px;font-weight: bolder; border-radius: 50%;height: 60px;width: 60px">7</button>
            </div>
            <div class="col-3"> 
                <button class="btn btn-dark  text-center " onclick="display(8)" style=" font-size: 25px;font-weight: bolder; border-radius: 50%;height: 60px;width: 60px">8</button>
            </div>
            <div class="col-3">
                <button class="btn btn-dark  text-center " onclick="display(9)" style=" font-size: 25px;font-weight: bolder; border-radius: 50%;height: 60px;width: 60px">9</button>
            </div>
            <div class="col-3">
                <button class="btn btn-warning  text-center " onclick="display('*')" style=" font-size: 20px;font-weight: bolder; border-radius: 50%;height: 60px;width: 60px">x</button>
            </div>

            <div class="col-3">
                <button class="btn btn-dark  text-center " onclick="display(4)" style=" font-size: 25px;font-weight: bolder; border-radius: 50%;height: 60px;width: 60px">4</button>
            </div>
            <div class="col-3">
                <button class="btn btn-dark text-center " onclick="display(5)" style=" font-size: 25px;font-weight: bolder; border-radius: 50%;height: 60px;width: 60px">5</button>
            </div>
            <div class="col-3">
                <button class="btn btn-dark  text-center " onclick="display(6)" style=" font-size: 25px;font-weight: bolder; border-radius: 50%;height: 60px;width: 60px">6</button>
            </div>
            <div class="col-3">
                <button class="btn btn-warning  text-center "  id="clear" onclick="display('-')" style=" font-size: 35px;font-weight: bolder; border-radius: 50%;height: 60px;width: 60px">-</button>
            </div>
            

            <div class="col-3">
                <button class="btn btn-dark  text-center " onclick="display(1)" style=" font-size: 25px;font-weight: bolder; border-radius: 50%;height: 60px;width: 60px">1</button>
                
            </div>
            <div class="col-3">
                <button class="btn btn-dark  text-center " onclick="display(2)" style=" font-size: 25px;font-weight: bolder; border-radius: 50%;height: 60px;width: 60px">2</button>
            </div>
            <div class="col-3">
                <button class="btn btn-dark  text-center "onclick="display(3)" style=" font-size: 25px;font-weight: bolder; border-radius: 50%;height: 60px;width: 60px">3</button>
            </div>
            <div class="col-3">
                <button class="btn btn-warning  text-center "onclick="display('+')"style=" font-size: 25px;font-weight: bolder; border-radius: 50%;height: 60px;width: 60px;"  >+</button>
                
            </div>
            <div class="col-6">
                <button class="btn btn-dark  text-center "onclick="display(0)" style=" font-size: 25px;  font-weight: bolder; border-radius: 35px;height: 60px;width: 130px" >0</button>
                
            </div>
            <div class="col-3">
                <button class="btn btn-dark  text-center "onclick="display('.')"style=" font-size: 25px;font-weight: bolder; border-radius: 50%;height: 60px;width: 60px" >.</button>
                
            </div>
            <div class="col-3">
                <button class="btn btn-warning  text-center " onclick="evaluatenum()" style=" font-size: 25px;font-weight: bolder; border-radius: 50%;height: 60px;width: 60px">=</button>

            </div>

            


            <div class="col-6"><button class="btn btn-danger w-100" style=" margin-top: 10px; font-size: 16px;font-weight: bolder;">back</button></div>

            <div class="col-6"><button class="btn btn-danger w-100" onclick="remove()" style=" margin-top: 10px; font-size: 16px;font-weight: bolder;">Clear</button></div>

        

            


        </div>
    </div>

    
</body>
</html>
